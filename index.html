<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d47a1" />
  <title>Test</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker failed', err));
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbyGlX93iJReQoEgUp8t01v5Y81Gic9kNA_xMJxpe27WXdtMF-_r8fk5M1EmL_i7u517/exec" width="100%" height="100%" frameborder="0"></iframe>
</body>
</html>
