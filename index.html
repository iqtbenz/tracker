<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d47a1" />
  <title>Test</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" type="image/png">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker failed', err));
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #0d47a1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbymfgJRAvphKW2LxxpLPCacdHoKAqZ2HfxoIZQ1eyMIAeCLAdAph1zd-F_Fby-iALVf/exec" width="100%" height="100%" frameborder="0"></iframe>

  <div id="overlay" style="
    display: none;
    position: fixed;
    inset: 0;
    background: rgb(31, 34, 41);
    color: white;
    font-size: 1.5rem;
    font-family: sans-serif;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
  ">
    Please use Google Chrome to access this site.
  </div>

  <script>
    function isChrome() {
      const ua = navigator.userAgent;
      return ua.includes("Chrome") && !ua.includes("Edg") && !ua.includes("OPR");
    }
    if (!isChrome()) {
      document.getElementById('overlay').style.display = 'flex';
    }
  </script>
</body>
</html>
